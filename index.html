<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!--=============== REMIXICONS ===============-->

    <!--=============== CSS ===============-->
    <link rel="stylesheet" href="./css/style.css" />

    <title>Beautiful glass login form - Bedimcode</title>
  </head>
  <style>
  </style>
  <body>
    
    <div class="container mt-9 mt-lg-5">
            <img src="./assets/img/bg-login.png" alt="login-bg" class="login-bg  shadow-lg " />
            <div class="row">
                <div 
                class="login-content col-10 col-md-5 col-lg-4  p-2 mt-6  rounded-4">
                    <div class="">
                      <div class="fw-bold h5">
                        <span class="login-title text-first">Welcome</span> Back
                      </div>
                      <p class="login-description text-second">Welcome! Please login to continue.</p>
                    </div>
                      <div class="">
                        <div class="">
                          <label for="email" class="form-label login__label">Email</label>
                          <input type="email" class="form-control-sm bg-transparent login__input" required placeholder="Enter your email address" />
                        </div>
                        <br />
                        <div class="">
                          <label for="password" class="form-label login__label">Password</label>
                          <input type="password" class="form-control-sm  bg-transparent login__input" required placeholder="Enter your password"/>
                        </div>
                        <br>
                        <div class="">
                          <input type="checkbox" class="form-check-input">
                        <label for="" class="form-check-label text-second ">Remember me</label>
                        </div>
                      </div>
                      <div class="mt-3 mb-3">
                        <button class="btn btn-third me-4">Log In</button>
                        <button class="btn btn-outline-third">Sign Up</button>
                      </div>
                      <a href="#" class="text-decoration-none fw-lighter fs-6">Forgot Password?</a>
                  </div>
            </div>
        </div>
    
    </div>
    <!--=============== MAIN JS ===============-->
    <script src="./js/main.js"></script>
  </body>
</html>
